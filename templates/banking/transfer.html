{% extends 'banking/base.html' %}

{% block title %}Transfer Money{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Transfer Money</h5>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="recipient_account">Recipient Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required
                               placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" class="form-control" id="amount" name="amount" min="0.01" step="0.01"
                               required placeholder="0.00">
                    </div>
                        <button type="submit" class="btn btn-primary">less go</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
